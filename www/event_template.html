<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      ons.bootstrap();
    </script>

  </head>
  <body>

    <ons-tabbar >
      <ons-tab page="page.html" icon="ion-android-home" label="Home" active="true">
      </ons-tab>
      <ons-tab page="page.html" icon="ion-android-clipboard" label="Format">
      </ons-tab>
      <ons-tab page="page.html" icon="ion-android-list" label="TDP">
      </ons-tab>
    </ons-tabbar>

    <ons-template id="page.html">
      <ons-page modifier="shop-details">
        <ons-toolbar modifier="transparent" ng-controller="SlidingMenuController">
          <div class="right">
            <ons-toolbar-button><ons-icon icon="ion-ios-chatboxes" style="color: white"></ons-icon></ons-toolbar-button>
          </div>
          <div class="left">
            <ons-toolbar-button ng-click="myNavigator.popPage()"><ons-icon icon="ion-arrow-left-c" style="color: white; font-size: 28px;" fixed-width="false"></ons-icon></ons-toolbar-button>
          </div>
        </ons-toolbar>

        <div class="card" style="background:url('http://shaastra.org/2015/main/img/events/list/fire%20n%20ice.jpg')">

          <div class="card-name">Fire n Ice</div>
          <div class="card-desc">Crack the ground with your jaggernaut wheels<br></div>

        </div>

        <div class="rating"><div class="rating-num">
            <ons-icon icon="fa-star" fixed-width="false"></ons-icon>
            <ons-icon icon="fa-star" fixed-width="false"></ons-icon>
            <ons-icon icon="fa-star" fixed-width="false"></ons-icon>
            <ons-icon icon="fa-star" fixed-width="false"></ons-icon>
            <ons-icon icon="fa-star-half" fixed-width="false"></ons-icon>
            4.5
        </div></div>

        <ons-list style="border-top: none"><ons-list-item style="line-height: 1; padding: 0;">
          <ons-row class="action">

            <ons-col class="action-col">
              <div class="action-icon"><ons-icon icon="ion-android-mail"></ons-icon></div>
              <div class="action-label">Reegister</div>
            </ons-col>

            <ons-col class="action-col">
              <div class="action-icon"><ons-icon icon="ion-ribbon-a"></ons-icon></div>
              <div class="action-label">Results</div>
            </ons-col>

            <ons-col class="action-col">
              <div class="action-icon"><ons-icon icon="ion-cash"></ons-icon></div>
              <div class="action-label">Cash Prize</div>
            </ons-col>

            <ons-col class="action-col">
              <div class="action-icon"><ons-icon icon="ion-android-call"></ons-icon></div>
              <div class="action-label">Contact Us</div>
            </ons-col>

          </ons-row>
        </ons-list-item></ons-list>

        <ons-list style="margin-top: 12px;">
          <ons-list-item modifier="chevron">
            <div class="prop-desc">
              <ons-icon icon="fa-map-marker"></ons-icon>
              Outside Central Lecture Theatre
            </div>
          </ons-list-item>

          <ons-list-item modifier="chevron">
            <div class="prop-desc">
              <ons-icon icon="fa-mobile"></ons-icon>
              (+91) 9655516792 
            </div>
          </ons-list-item>

          <ons-list-item modifier="chevron">
            <div class="prop-desc">
              <ons-icon icon="fa-book"></ons-icon>
              Resources
            </div>
          </ons-list-item>

          <ons-list-item modifier="chevron">
            <div class="prop-desc">
              <ons-icon icon="fa-clock-o"></ons-icon>
              Add to my Schedule
            </div>
          </ons-list-item>
        </ons-list>

      </ons-page>
    </ons-template>

  </body>
</html>
